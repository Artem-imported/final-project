<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="element-home">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="hero">
                    <img class="bg-body" src="./img/bg.png" />
                    <div class="hero-content">
                        <div class="search-controls">
                            <input type="text" id="search" placeholder="Start searching">

                            <select id="country">
                                <option value="">All countries</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">...</option>
                            </select>
                        </div>
                        <p class="FIND-BEST-EVENTS">FIND BEST EVENTS<br />AROUND THE WORLD</p>
                    </div>
                </div>
                <p class="text-wrapper">© 2021 | All Rights Reserved | Developed with ♥ by GoIT Students</p>
                <div class="pic">
                    <div class="overlap-group">
                        <div id="events" class="events-grid"></div>
                        <div id="pagination" class="pagination"></div>
                    </div>
                </div>
            </div>
            <div class="decor">
                <img class="line" src="https://c.animaapp.com/mctb5vj7GDWop9/img/line-1.svg" />
                <img class="img" src="https://c.animaapp.com/mctb5vj7GDWop9/img/line-3.svg" />
                <img class="line-2" src="https://c.animaapp.com/mctb5vj7GDWop9/img/line-2-1.svg" />
                <img class="line-3" src="https://c.animaapp.com/mctb5vj7GDWop9/img/line-2.svg" />
            </div>
            <div class="pagination">
                <div id="events-container" class="events-container"></div>
                <div class="pagination" id="pagination"></div>
            </div>
            <img class="logo" src="./img/logo.png" />
        </div>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
